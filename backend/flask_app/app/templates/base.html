<!doctype html>
<html>

<head>
    <title>Your LC Journey</title>
</head>

<body>
    <h1>Hello, {{ user_id }}!</h1>
    {% for submission, question in data %}
    <div>
        <p>
            {{question.url}},
            {{submission.submission_dt.strftime("%b-%d-%Y %H:%M:%S")}},
            {{submission.submission_status}},
            {{submission.time_taken }}s</p>
    </div>
    {% endfor %}
</body>

</html>
